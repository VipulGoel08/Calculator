<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Vipul Goel</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator btn">AC</button>
          <button class="button operator btn">DEL</button>
          <button class="button operator btn">%</button>
          <button class="button operator btn">/</button>
        </div>
        <div>
          <button class="button btn">7</button>
          <button class="button btn">8</button>
          <button class="button btn">9</button>
          <button class="button operator btn">*</button>
        </div>
        <div>
          <button class="button btn">4</button>
          <button class="button btn">5</button>
          <button class="button btn">6</button>
          <button class="button operator btn">-</button>
        </div>
        <div>
          <button class="button btn">1</button>
          <button class="button btn">2</button>
          <button class="button btn">3</button>
          <button class="button operator btn">+</button>
        </div>

        <div>
          <button class="button btn">00</button>
          <button class="button btn">0</button>
          <button class="button btn">.</button>
          <button class="button equalBtn ">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
